<!doctype html>
<html ng-app="app">
    <head>   
    </head>
    <body>
        <h1 ng-controller="HelloWorldCtrl">{{helloMessage}}</h1>
        <form name="newEventForm">
            <fieldset>
                <label for="eventName">Event Name:</label>
                <input id="eventName" type="text" required ng-model="event.name"/>
                <label for="eventDate">Event Date:</label>
                <input id="eventDate" type="text" required ng-model="event.date" ng-partern="/\d\d/\d\d/\d\d\d\d"/>
                
            </fieldset>
            <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event)" class="btn btn-primary">Save</button>
        </form>

        <script src="https://code.angularjs.org/1.4.0/angular.js"></script>
        <script src="controller.js" type="text/javascript"></script>
        <script src="lodash.js"></script>
    </body>
</html>
